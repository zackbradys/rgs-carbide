apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: benchmark-crd
  namespace: fleet-default
spec:
  repo: https://github.com/zackbradys/rgs-carbide
  branch: main
  paths:
    - /fleet/carbide/rancher-cis-benchmark-crd
  targets:
  - name: monitoring
    clusterSelector:
      matchLabels:
        carbide: enabled
